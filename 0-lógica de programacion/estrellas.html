<meta charset="UTF-8">

<h1>PROGRAMA - IMPRIMIR ESTRELLAS CON LOOPS ANIDADOS</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (var lineas = 0; lineas < 3; lineas++) {
        for (var columnas = 0; columnas < 10; columnas++) {
            document.write("*");
        }
        document.write("<br>");
    }
    saltarLinea();

    imprimir("FIN")
</script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="header_logo"></h1>
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input-pattern" required placeholder="Dummy Dummy">

                <label for="correo_electronico">Correo electrónico</label>
                <input type="email" id="correo_electronico" class="input-pattern" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-pattern" required placeholder="xxx xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaría que nos contactemos?</legend>
                    <label for="radio-email"><input type="radio" id="radio-email" name="contacto" value="email">Email</label>
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contacto" value="whatsapp" checked>WHatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <td>Horarios</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am ~ 8pm</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8am ~ 8pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am ~ 8pm</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">&copy; Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>

<meta charset="UTF-8">

<h1>PROGRAMA - JUEGO SECRETO</h1>

<input/>
<button>Verificar si acerto con el secreto</button>
<script>
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    input.focus();

    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {
        var secretos = [];
        var i = 0;
        while (i < cantidad) {
            numeroAleatorio = aleatorio();
            console.log(numeroAleatorio)
            encontrado = false;

            if (numeroAleatorio == 0) {
                continue;
            }
            for (var position = 0; position < secretos.length; position++) {
                if (numeroAleatorio == secretos[position]) {
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) {
                secretos.push(numeroAleatorio);
                i++;
            }
        }
        return secretos
    }

    var secreto = sortearNumeros(4);
    console.log(secreto);

    function verificar() {
        var encontrado = false;
        for (var position = 0; position < secreto.length; position++) {
            if (secreto[position] == parseInt(input.value)) {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }

        if (!encontrado) {
            alert("Usted erro")
        }

        input.value = "";
        input.focus();
    }
    button.onclick = verificar;

</script>
